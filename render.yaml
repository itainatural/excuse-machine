services:
  - type: web
    name: excuse-machine-api
    env: node
    region: ohio
    rootDir: server
    buildCommand: npm ci
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: OPENAI_API_KEY
        sync: false
    healthCheckPath: /api/health
    healthCheckTimeout: 180
    autoDeploy: true
    plan: free
