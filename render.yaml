services:
  - type: web
    name: excuse-machine-api
    env: node
    rootDir: server
    buildCommand: npm ci
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
      - key: OPENAI_API_KEY
        sync: false
    healthCheckPath: /
    healthCheckTimeout: 300
    autoDeploy: true
    plan: free
    scaling:
      minInstances: 1
      maxInstances: 1
