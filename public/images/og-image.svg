<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <rect width="1200" height="630" fill="white"/>
  <rect x="100" y="100" width="1000" height="430" rx="16" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="600" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="64" font-weight="bold" fill="#333333">
    Excuse Machine
  </text>
  
  <!-- Subtitle -->
  <text x="600" y="240" text-anchor="middle" font-family="Arial, sans-serif" font-size="32" fill="#666666">
    Creative Excuses &amp; Date Ideas Generator
  </text>
  
  <!-- 3D Thinking Face -->
  <g transform="translate(600, 380)">
    <defs>
      <radialGradient id="faceGradient" cx="50%" cy="50%" r="50%" fx="30%" fy="30%">
        <stop offset="0%" style="stop-color:#FFE566"/>
        <stop offset="100%" style="stop-color:#FFB800"/>
      </radialGradient>
      <filter id="shadow">
        <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
        <feOffset dx="0" dy="2"/>
        <feComponentTransfer>
          <feFuncA type="linear" slope="0.3"/>
        </feComponentTransfer>
        <feMerge>
          <feMergeNode/>
          <feMergeNode in="SourceGraphic"/>
        </feMerge>
      </filter>
    </defs>
    
    <!-- Face -->
    <circle r="80" fill="url(#faceGradient)" filter="url(#shadow)"/>
    
    <!-- Eyebrows -->
    <path d="M-40 -30c0 0 20-8 40 0" fill="none" stroke="#8B4513" stroke-width="8" stroke-linecap="round"/>
    <path d="M40 -30c0 0-20-8-40 0" fill="none" stroke="#8B4513" stroke-width="8" stroke-linecap="round"/>
    
    <!-- Eyes -->
    <ellipse cx="-25" cy="-10" rx="10" ry="12" fill="#4A2F1D"/>
    <ellipse cx="25" cy="-10" rx="10" ry="12" fill="#4A2F1D"/>
    
    <!-- Hand -->
    <path d="M-10 30c0 0-20 10-30 25s-8 20-8 20" fill="none" stroke="url(#faceGradient)" stroke-width="16" stroke-linecap="round"/>
  </g>
</svg>
